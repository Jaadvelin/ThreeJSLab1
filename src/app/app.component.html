<div class="row">
  <div class="col-12">
    <app-three-component [(rotation)]="rotation"></app-three-component>
  </div>
  <div class="col-12 d-flex justify-content-center">
    <h2>Rotatation speed</h2>
    <mat-slider
      [(ngModel)]="rotation"
      tickInterval="1"
      min="0"
      max="10"
    ></mat-slider>
  </div>
</div>
